<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="CSS/phone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <ul id="home1">
        <li><a href="index.html">Home</a></li>
    </ul>
    <h1 class="h-primary">Sign up</h1>
    <div id="t">
        <a href="login.html">Or log in to your account</a>
    </div>
    <section id="login">
        <div id="contact-box">
            <form action="">
                <div class="login_form-group">
                    <label for="phone">Phone: </label>
                    <input type="phone" name="name" id="name" placeholder="Enter Your Phone Number">
                </div>
                <p class="center">Or</p>
                <div class="login_form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter Your email">
                </div>
            </form>
        </div>
    </section>
    <div class="center">
        <button class="btn">Sign up</button>
    </div>
</body>
</html>
